
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.nodedot {
  stroke: #fff;
  stroke-width: 1.5px;
}

text.nodelabel {
    font-family: sans-serif;
    font-size: 9pt;
    color: black;
}

.allwords {
  display: inline;
  stroke: #ccc;
  stroke-opacity: .6;
}

.verbs {
  display: inline;
  stroke:  pink;
  stroke-opacity: .6;
}

button {
  padding: 10px;
  font-size: 20pt;
  font-family: sans-serif;
  color: steelblue;
}

#verbs {
  background: #ccc;
}

#allwords {
  background: pink;
}

#alllinks {
  background: white;
}

</style>
<body>

<button id='verbs'  label='Verbs'>Only Verb Links</button>
<button id='allwords'  label='Allwords'>All Word Links</button>
<button id='alllinks' label='Alllinks'>Both sets of Links</button>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 700;

var color = d3.scale.category20();

var force = d3.layout.force()
    .linkStrength(.1)
    .gravity(.08)
    .alpha(.2)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.select('button#verbs').on('click', function() {
  force.stop();
  d3.selectAll('line').style('display','inline');
  d3.selectAll('line.verbs').style('display','none');
  force.start();
});

d3.select('button#allwords').on('click', function() {
  force.stop();
  d3.selectAll('line').style('display','inline');
  d3.selectAll('line.allwords').style('display','none');
  force.start();
});

d3.select('button#alllinks').on('click', function() {
  force.stop();
  d3.selectAll('line').style('display','inline');
  force.start();
});

var neighboring = function(a, b) {

    };

d3.json("network_all_verbs.json", function(error, graph) {

  var k = Math.sqrt(graph.nodes.length / (width * height));

  force
    .charge(-10/k)
    .nodes(graph.nodes)
    .links(graph.links)
    .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", function(d) {
        return d.label;
      })
      .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

  var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter()
    .append("g")
    .attr("class", "node")
    .call(force.drag);

    node.append("circle")
      .attr("class", "nodedot")
      .attr("r", 7)
      .style("fill", function(d) { return color(d.author); })
      .on('mouseover', force.stop)
      .on('mouseout', force.start);

    node.append("title")
      .text(function(d) { return d.label; });
    node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .attr("class", "nodelabel")
      .text(function(d) { return d.label; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
